# Build setup for ghc-8.2.1.
# TODO: remove this file after Stackage releases an LTS for this GHC version.
# of GHC.
setup-info:
  ghc:
    linux64:
      8.2.1:
        url: https://downloads.haskell.org/~ghc/8.2.1/ghc-8.2.1-x86_64-deb7-linux.tar.xz
        sha1: 510c37cb5e285a1720c3ba705867b637ca5de001
        content-length: 127680144
    macosx:
      8.2.1:
        url: https://downloads.haskell.org/~ghc/8.2.1/ghc-8.2.1-x86_64-apple-darwin.tar.xz
        sha1: 101405b4fef87a44adf34e48bb63a1a4e945c5c9
        content-length: 114088292

compiler-check: match-exact
compiler: ghc-8.2.1
resolver: lts-8.23

packages:
- lens-labels
- proto-lens
- proto-lens-descriptors
- proto-lens-protoc
- proto-lens-protobuf-types
- proto-lens-arbitrary
- proto-lens-combinators
- proto-lens-optparse
- proto-lens-tests-dep
- proto-lens-tests
- proto-lens-benchmarks

extra-deps:
- Cabal-2.0.0.2
- aeson-1.2.1.0
- array-0.5.2.0
- base-orphans-0.6
- criterion-1.2.1.0
- deepseq-1.4.3.0
- filepath-1.4.1.2
- microstache-1.0.1.1
- primitive-0.6.2.0
- statistics-0.14.0.2
- unix-2.7.2.2
- vector-0.12.0.1
