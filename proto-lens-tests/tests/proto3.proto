syntax = "proto3";

package proto3;

message Foo {
  int32 a = 1;
  repeated string b = 2;
  oneof bar {
    float c = 3;
    bytes d = 4;
    Sub s = 8;
  }

  message Sub {
    int32 e = 1;
  }
  Sub sub = 5;

  FooEnum enum = 6;

  repeated int32 f = 7;
}

enum FooEnum {
  option allow_alias = true;
  Enum1 = 0;
  Enum2 = 3;
  Enum2a = 3;
}

message Strings {
  bytes bytes = 1;
  string string = 2;
}
